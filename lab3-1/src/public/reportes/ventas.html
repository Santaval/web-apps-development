<h4>Reporte de Ventas</h4>				
				
<div class="centrado">
	<div class="editardiv">
		<form class="editarform" action="/api/reportes/ventas" method="get">
		
			<div class="d-inline">
				Inicio:<br/> <input type="date" id="inicio" name="inicio" placeholder="Elija una fecha inicial" required/>
			</div>
			<div class="d-inline">
				Fin:<br/> <input type="date" id="fin" name="fin" placeholder="Elija una fecha final" required/>
			</div>
				
			<button type="submit">
				<span class="fa fa-file icono"/></span> Consultar
			</button>
			<hr/>
		</form>
	</div>
	<br/><br/>
	<div class="reporte">
		<div class="centrado">
			<div class='tablewrapper'><table id='tableventas'>
				<thead>
					<tr>  <th>Id</th>   <th>Fecha</th>   <th>Producto</th>   <th>Cantidad</th>   <th>Subtotal</th>   </tr>
				</thead>
				<tbody>
					<!--<tr class='filadefecto'>  <td>...</td>   <td>...</td>   <td>...</td>   <td>...</td>   <td>...</td>   </tr>-->
					<tr>
						<td>venta._id</td>
						<td>venta.fecha</td>
						<td>producto.nombre</td>
						<td>lineaDetalle.cantidad_vendida</td>
						<td>cantidad_vendida * precio_unidad</td>
					</tr>
					<tr>   <th colspan='3'></th> <th>Total venta:</th> <th>0.00</th>  </tr>
				</tbody>
				<tfoot>
					<tr>   <th colspan='5'>Total general: c.0.00</th>   </tr>
				</tfoot>
			</table></div>
			<br/><br/>
		</div>
	</div>
	
	<hr/>
	
	<div class="derecha">
		<button type="button">
			<span class="fa fa-print icono"/></span> ...
		</button>
	</div>
	<br/><br/>
</div>

<script src="/js/clienteReportes.js"></script>

<script>
	setTimeout(function(){
		Inicializar();
	}, 500);
</script>
